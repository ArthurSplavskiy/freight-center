<style>
    .preloader {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background-color: #fff;
        transition: opacity 1.5s ease;
        pointer-events: none;
    }
	.preloader-logo {
		display: grid;
		grid-template-columns: 60px 1fr;
		align-items: center;
		gap: 10px;
		
	}
	.preloader-logo img {
		transform: scale(0) rotate(-90deg);
		transform-origin: center;
		transition: all 1s ease-out;
	}
	.preloader span {
		font-size: 48px;
	}
	.preloader span > span {
		display: inline-block;
		overflow: hidden;
	}
	.preloader span > span > span {
		display: inline-block;
		transform: translateX(-100%);
		transition: all 1s ease-out;
	}
	@media (max-width: 768px) {
		.preloader-logo {
			grid-template-columns: 40px 1fr;
		}
		.preloader-logo img {
			transform: scale(2);
		}
		.preloader span {
			font-size: 28px;
		}
	}
	@media (min-width: 480px) {
		.preloader br {
			display: none;
		}
	}
	.preloader._animate .preloader-logo img {
		transform: scale(3) rotate(0);
	}
	.preloader._animate span > span > span {
		transform: translateX(0);
	}
	.preloader._animate {
		transform: translateY(-100%);
		transition: all 0.5s ease-out 1.5s;
	}
</style>
